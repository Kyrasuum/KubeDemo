apiVersion: v1
kind: Service
metadata:
  name: {{ include "rtr.fullname" . }}
  labels:
    access: internal
    {{- include "rtr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rtr.selectorLabels" . | nindent 4 }}
